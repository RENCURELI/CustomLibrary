name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: CustomLibrary/cmake-action@v1.3.0
      with:
        c-compiler: gcc
        cxx-compiler: gcc
    - name: cmake build
      run: cmake .
    - name: cmake make
      run: cmake --build . --target ALL_BUILD
    - name: List Files
      run: Get-ChildItem -Exclude .github,.git,.vs,out,packages,_deps | Get-ChildItem -Recurse
    - name: run Unit Tests
      run: Debug/Libraries.exe
